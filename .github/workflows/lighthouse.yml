name: check lighthouse

on:
  pull_request:
    types: [opened]

jobs:
  lighthouse:
    name: lighthouse
    runs-on: ubuntu-latest
    steps:
      - name: checkouse source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: setup dependencies
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: install dependencies
        run: npx npm install

      - name: build
        run: npx npm run build

      - name: lighthouse monitoring
        run: npx lhci autorun

      - name: npm install @octokit/rest
        run: npx npm install @octokit/rest

      - name: record lighthouse report
        id: format_lighthouse
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const { Octokit } = require('@octokit/rest');

            const octokit = new Octokit({ auth: `${{ secrets.GITHUB_TOKEN }}` });

            const results = JSON.parse(fs.readFileSync("/home/runner/work/openTelementryWithNextjs/openTelementryWithNextjs/lhci_reports/manifest.json"));

            let comments = "";

            results.forEach(async (result, index) => {
